<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Misfortunate Adventurer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url(https://plus.unsplash.com/premium_photo-1671621345306-5fabf30d8094?q=80&w=386&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] via-stone-600 to-stone-800 min-h-screen"
  >
    <div
      class="container mx-auto px-4 py-8 max-w-2xl flex flex-col grid grid-col-2 justify-center items-center"
    >
      <div
        id="gamearea"
        class="bg-Amber-950 bg-rounded-lg shadow-lg p-6 rounded-lg"
      >
        <h1
          class="text-3xl font-bold text-center mb-3 text-black-500 bg-[url(https://images.unsplash.com/photo-1545873681-d8affd67677b?q=80&w=1173&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] border-4 border-amber-950 rounded-lg p-2 underline"
        >
         <a href="#" id="restart" onclick="goToMiddleForest()" >The Misfortunate Adventurer</a>
        </h1>
        <div id="details" class="space-y-4">
          <div
            class="align-items-center flex-grid-1 bg-[url(https://plus.unsplash.com/premium_photo-1675630925751-75d6f331be37?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] p-4 rounded-lg border-4 border-orange-950"
          >
            <img
              id="image"
              src=""
              alt="Forest of Awakening"
              class="w-54 border-2 border-amber-950 rounded-t-lg"
            />
            <p
              id="text"
              class="text-orange-100 whitespace-pre-line bg-[url(https://images.unsplash.com/photo-1716400992821-585baddd26de?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTZ8fGRhcmslMjByZWQlMjBwbGFpbiUyMHBhaW50aW5nfGVufDB8fDB8fHww)] border-4 border-amber-950 rounded-b-lg"
            ></p>
          </div>
          <div
            class="flex flex-col bg-[url(https://images.unsplash.com/photo-1541140134513-85a161dc4a00?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fFNpbHZlciUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D)] rounded-lg border-4 border-amber-950 space-y-2"
          >
            <label
              for="usertext"
              class="text-sm font-medium text-black-300 pl-2 text-center"
              >Enter Thy Wish:</label
            >
            <div id="button-container" class="flex items-center"></div>
            <div class="flex pb-2 pr-2 pl-2 space-x-2">
              <input
                type="text"
                id="usertext"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type a direction (north, south, east, west) and press Enter"
              />
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
